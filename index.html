<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="portfolio.css" />
        <script src="PortfolioList.js"></script>
    </head>
    <body>
        <h1>Portfolios</h1>

        <!-- define the location of the protfolio list -->
        <div class="PortfolioList"
             data-clientList="ForExInputs/portfolio.json"
             data-countryList="ForExInputs/Country.json"
             data-currencyList="ForExInputs/CurrencyCode.json"
             data-exchangeRateList="http://openexchangerates.org/api/latest.json?app_id=925b5c034e404a678862b0ea49a2fab6">

             <!-- supply a template for the client entry in the portfolio list -->
            <div class="client">
                <span id="client-name">name</span>
                <span id="client-nationality">nationality</span>
                <span id="portfolio-value">$0</span>
            </div>

        </div>
    </body>
</html>
